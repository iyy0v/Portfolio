<!DOCTYPE html>
<html>
    <head>
        <title>Ayoub's Lab</title>
        <meta lang="en-us">
        <link href=".\style.css" rel="stylesheet">

    </head>
    <body>
        <header>

        </header>
        <main>
            <div id="unit">
                <img src="./img/hasbu.jpg">
                <p>Hasbullah</p>
            </div>
            <div id="controls">
                <a href="#" id="leftBtn">Left</a>
                <a href="#" id="rightBtn">Right</a>
                <a href="#" id="zoomOutBtn">-</a>
                <a href="#" id="zoomInBtn">+</a>
                <a href="#" id="flipH">FlipH</a>
                <a href="#" id="flipV">FlipV</a>  
            </div><br>
            <center>
                <a href="#" id="changeImg">Change image</a><br><br>
                <p id="date"></p>
            </center>
            <hr>
            <div id="nodes">
                <button href="#" id="pushP">Add a paragraph</button>
                <button href="#" id="popP">Remove a paragraph</button>
            </div>
            <hr>
            <div id="window">
                <button id="openW">Open window</button>
                <button id="moveW">Move window</button>
                <button id="resizeW">resize window</button>
                <button id="closeW">Close window</button>
            </div>
            <hr>
            <div id="location">
                <p id="locationInfo"></p>
            </div>
            <hr>
            <div id="navigator">
                <p id="navigatorInfo"></p>
            </div>
            <hr>
            <div id="popup">
                <button id="alert">Alert</button>
                <button id="confirm">Confirm</button>
                <button id="prompt">Prompt</button>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
