<!DOCTYPE html>
<!-- This isn't the final version, alot of this stuff will be deleted as I am just learning for the moment -->
<html>
    <head>
        <title>Ayoub's portfolio</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="menu">
                <ol>
                    <li class="menu_element">
                        <form onmouseover="home.style ='color: #bbbbbb; font-size: 80px;'; about.style='font-size: 30px;color: #fffbff;'; contact.style='font-size: 30px;color: #fffbff;'" onmouseout="home.style ='color: #fffbff;'; about.style ='color: #fffbff;'; contact.style ='color: #fffbff;'">
                            <a id="home" href="" style="color: #fffbff">Home</a>
                        </form>
                    </li>
                    <li class="menu_element">
                        <form onmouseover="about.style ='color: #bbbbbb; font-size: 80px;'; home.style='font-size: 30px;color: #fffbff;'; contact.style='font-size: 30px;color: #fffbff;'" onmouseout="home.style ='color: #fffbff;'; about.style ='color: #fffbff;'; contact.style ='color: #fffbff;'">
                            <a id="about" href="" style="color: #fffbff;">About</a>
                        </form>
                    </li>
                    <li class="menu_element">
                        <form onmouseover="contact.style ='color: #bbbbbb; font-size: 80px;'; home.style='font-size: 30px;color: #fffbff;'; about.style='font-size: 30px;color: #fffbff;'" onmouseout="home.style ='color: #fffbff;'; about.style ='color: #fffbff;'; contact.style ='color: #fffbff;'">
                            <a id="contact" href="" style="color: #fffbff">Contact</a>
                        </form>
                    </li>
                </ol>
            </nav>
        </header>
        <main>

        <div class="login">
                <input type="email" id="email" name="email" placeholder="Email" style="font-family:monospace;"/> <br />
                <input type="password" id="pwd" name="pwd" placeholder="Password" style="font-family:monospace;" />
            <form>
                <from onmouseover="connect.style='font-family:monospace; color: #202020; background-color: #bbbbbb;'" onmouseout="connect.style='font-family:monospace; color: #202020; background-color: #fffbff;'">
                    <input type="button" id="connect" name="connect" value="CONNECT" onclick="result.value = '\nEmail : ' + email.value + ' - Password : ' + pwd.value" style="font-family:monospace; color: #202020; background-color: #fffbff;"/> <br />
                </form>
                <output name="result" for="email pwd"></output>
            </form>
        </div>
        
        <br />
        Welcome !
        <br />
        This will soon be my portfolio :)

        <div class="infos">
            <form oninput="infos.value = first_name.value + ' ' +last_name.value">
                <input type="text" id="first_name" name="first name" placeholder="First name"/>
                <input type="text" id="last_name" name="last name" placeholder="Last name" />
                <br />
                <output name="infos" for="first_name last_name"></output>
            </form>
        </div>
        
        <div class="hasbulla">
            <form onmouseover="hasbulla.style = 'height: 300px; margin-bottom: 100px;'" onmouseout="hasbulla.style = 'height: 100px;'">
                <img class="hasbulla-pic" id="hasbulla" name="hasbulla"  src="https://lh3.googleusercontent.com/HgQ7TyQjtD_SdRKpttwxyQjGk38tUXG_k5OBF1k95-XjEH8sfg5XLMgyUfwsGIcHJO5nJpgykGb9zjKPWBD8FKHu9HRCg3hFZOrzjco">     
            </form>
        </div>


        </main>
        <footer>
            <nav class="foo">
                <ol>
                    <li class="foo_element"><a href="https://github.com/iyy0v" class="socials">GitHub</a></li>
                    <li class="foo_element"><a href="https://www.linkedin.com/in/ayoubnaitmihoub/" class="socials">LinkedIn</a></li>
                </ol>
                <p>Ayoub 2022</p>
            </nav>
        </footer>
    </body>
</html>
